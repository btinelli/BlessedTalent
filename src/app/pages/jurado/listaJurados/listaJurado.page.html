<ion-header>
  <ion-toolbar>
    <ion-title>QUEM É VOCÊ?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list *ngIf="jurados.length > 0">
    <ion-item color="secondary" detail class="ion-text-wrap" *ngFor="let jurado of jurados"
      (click)="escolherJurado(jurado)">
      <label>{{jurado.nome}} </label>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="jurados.length == 0">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Seu nome aparecerar aqui</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
