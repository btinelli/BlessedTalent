<ion-header>
  <ion-toolbar>
    <ion-title>RANKING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filtro</ion-label>
    <ion-select interface="action-sheet" cancelText="Cancelar" [(ngModel)]="filtro" (ionChange)="filtrar()">
      <ion-select-option value="Todos">Todos</ion-select-option>
      <ion-select-option value="Kids">Kids</ion-select-option>
      <ion-select-option value="Teen">Teen</ion-select-option>
      <ion-select-option value="Young">Young</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item color="secondary" detail class="ion-text-wrap" *ngFor="let participante of participantes">
      <ion-col size="8" class="ion-text-start ion-no-padding">
        <label>{{participante.nome}} </label>
      </ion-col>
      <ion-col size="2" class="ion-text-left ion-no-padding">
        <ion-label>{{participante.categoria}}</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-left ion-no-padding">
        <ion-label>{{participante.media}}</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
